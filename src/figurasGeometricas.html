<!DOCTYPE html>
<html lang="en">
<head>
    <script src="figurasGeometricas.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>
            Calculadora de figuras Geometricas
        </h1>
            <h3>CIRCULO</h3>Ingresa solo un valor:
    </header>
    <section>
        <form action="">

            <label for="dataArea">
                Area  .
            </label>
            <input id="dataArea" type="number">
            <button type="button" onclick="calcularCirculoAreaData()">Calcular</button>
            
            <br>

            <label for="dataRadio">
                Radio
            </label>
            <input id="dataRadio" type="number">
            <button type="button" onclick="calcularCirculoRadioData()">Calcular</button>

            <p id="valor1">Area</p>
            <p id="valor2">Radio</p>
            <p id="valor3">Diametro</p>
            <p id="valor4">Perimetro</p>
        </form>

    </section>

    <section>
    <header>
            <br><h3>TRIANGULO</h3>Ingresa los valores solicitados:
    </header>
    <form action="">
    <label for="dataLado1">Ingresa  un valor: </label>
    <input type="number" id="dataLado1" placeholder="Lado 1:">
    <label for="dataLado2">Ingresa  un valor: </label>
    <input type="number" id="dataLado2" placeholder="Lado 2:">
    <label for="dataBase">Ingresa  un valor: </label>
    <input type="number" id="dataBase" placeholder="Base:">
    <label for="dataAltura">Ingresa  un valor: </label>
    <input type="number" id="dataAltura" placeholder="Altura:">

    <button type="button" onclick="calcularTrianguloData()">Calcular</button>

    <p id="valorArea">Area</p>
    <p id="valorPerimetro">Perimetro</p>


    </form>
    </section>

    <section>
        <header>
            <br><h3>CUADRADO.</h3><br>Ingresa los valores solicitados:
        </header>
        <form action="">
            <label for="dataLado">Ingresa un Valor: </label>
            <input type="number" id="dataLado" placeholder="Lado">

            <button type="button" onclick="calcularCuadradoData()">Calcular</button>

            <p id="valorAreaCuadrado"></p>
            <p id="valorPerimetroCuadrado"></p>
            <p id="valorDiagonalCuadrado"></p>




        </form>
    </section>

    <h3><a href="https://maurofrancisco2752.github.io/PlatziProjects/index.html">Volver al inicio</a></h3>
</body>
</html>
